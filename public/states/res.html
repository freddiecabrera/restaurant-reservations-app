
<div>
  <ul id="slide-out" class="side-nav">
    <li><a ui-sref="reservations">Reservations</a></li>
    <li><a ui-sref="newRes">Create New Reservation</a></li>
  </ul>
  <a ui="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>
</div>

<h1 style="text-align:center">Current Reservations</h1>
<div class="row">
  <div class="col s12" ng-repeat='res in reservation track by $index'>
    <div class="card-panel teal">
      <h4>{{res.patronName}}</h4>
      <h6>Phone: {{res.phoneNumber}}</h6>
      <p>Time: {{res.time}}</p>
      <span>Party size: {{res.partySize}},</span>
      <span>Allergies: {{res.allergies}}</span>
      <div class="switch">
        <label>
          <input type="checkbox" ng-value='check'>
          <span class="lever" ng-click='checkValue(check)'></span>
          Checked in
        </label>
      </div>
      <div class='editDeleteBtn'>
        <a class="btn-floating red"><i class="material-icons">mode_edit</i></a>
        <a class="btn-floating yellow darken-1" ng-click='deleteReservation(res, res._id)'><i class='material-icons'>delete</i></a>
      </div>
    </div>
  </div>
</div>
